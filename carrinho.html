<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommercet</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <h1>DSCommerce</h1>
        <a href="#">Entrar</a>
      </nav>
    </header>
    <main>
      <section id="cart-container" class="container">
        <div class="card">
              <div class="cart-item-container line-bottom">
                  <div class="cart-item-left">
                    <img src="./images/computer.png" alt="computador" />
                      <div class="cart-item-description">
                          <h3>Computador Gamer XT</h3>
                        <div class="cart-item-quantity-container">
                          <div class="cart-item-quantity-btn">-</div>
                          <p>1</p>
                          <div class="cart-item-quantity-btn">+</div>
                        </div>
                      </div>
                  </div>
                    <div class="cart-item-right">
                      R$ 5000,00
                    </div>                  
              </div>
              <div class="cart-item-container line-bottom">
                <div class="cart-item-left">
                  <img src="./images/computer.png" alt="computador" />
                    <div class="cart-item-description">
                        <h3>Computador Gamer XT</h3>
                      <div class="cart-item-quantity-container">
                        <div class="cart-item-quantity-btn">-</div>
                        <p>2</p>
                        <div class="cart-item-quantity-btn">+</div>
                      </div>
                    </div>
                </div>
                  <div class="cart-item-right">
                    R$ 10000,00
                  </div>            
              </div>
              
              <div class="cart-total-container">
                <h3>R$ 15000,00</h3>
              </div>
        </div>
        <div class="btn-page-container">
          <a href="#">
            <div class="btn btn-blue">
              Finalizar pedido
            </div>
          </a>
          <a href="#">
            <div class="btn btn-white">
              Continuar comprando
            </div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
